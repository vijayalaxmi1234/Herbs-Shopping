{% extends 'vendor/base.html' %}
{% block main %}
<div class="body_scroll">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Edit Category</h2>
                
                
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                
            </div>
        </div>
    </div>
<div class="container-fluid">
<div class="row clearfix">
<div class="col-lg-12 col-md-12 col-sm-12">
<div class="card">
    <div class="body">
                <form action="#" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                        <div class="form-group lang_form">
                            <label class="input-label" for="exampleFormControlInput1">Category Name</label>
                                                <input type="text" name="name" class="form-control" id="id_name"
                                                       placeholder="Category Name" required value="{{category.name}}" pattern="[a-zA-Z]{2}[a-zA-Z\ ]*" title="Only Alphabets Allowed">
                        </div>
                    
                    <button type="submit" class="btn btn-primary">Update</button>

                </form>
             </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>

{% endblock %}
