{% extends 'administrator/base.html' %}
{% block main %}
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Disease List</h2>
                    
                    
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <a class="btn btn-primary float-right" type="button" href="{% url 'account:category-create' %}">Add New</a>
                </div>
            </div>
        </div>
<div class="container-fluid">
<div class="row clearfix">
<div class="col-lg-12">
    <div class="card">
        <div class="body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                            <thead>
                            	<tr>
                            		<th>#</th>
                            		<th>Disease Name</th>
                            		<th>Slug</th>
                            		<th>Edit</th>
                            		<th>Delete</th>
                            	</tr>
                            </thead>
                            <tbody>
                            	{% for category in categories %}
                            	<tr>
                            		<td> {{ forloop.counter }}</td>
                            		<td>{{category.name}}</td>
                            		<td>{{category.slug}}</td>
                            		<td><a class="btn btn-primary" href="{% url 'account:category_edit' category.id %}">Edit</a></td>
                            		<td><a class="btn btn-danger" href="{% url 'account:category_delete' category.id %}" onclick="return confirm('Are you sure you want to delete this?')">Delete</a></td>
                            	</tr>
                            	{% endfor %}
                            </tbody>
                        </table>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
{% include "administrator/dtscripts.html" %}
{% endblock %}
